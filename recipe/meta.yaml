{% set name = "doubt" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/doubt-{{ version }}.tar.gz
  sha256: c1a6217b3b6c198261f090a5db31dfe8c85a48b36dd33ca8ba95e478ee4cba20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - poetry
    - pip
  run:
    - python >={{ python_min }},<3.12
    - tqdm >=4.62.0,<5.0.0
    - numpy >=1.23.0,<2.0.0
    - pandas >=1.4.0,<2.0.0
    - joblib >=1.2.0,<2.0.0
    - scikit-learn >=1.1.0,<1.3.0
    - scipy >=1.10.0,<2.0.0
    - urllib3 >=2.0.7,<3.0.0
  run_constrained:
    - pytables >=3.9.2,<4.0.0
    - xlrd >=2.0.1,<3.0.0
    - openpyxl >=3.0.10,<4.0.0

test:
  imports:
    - doubt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/saattrupdan/doubt
  summary: Bringing back uncertainty to machine learning.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
